<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مترجم لغة الإشارة</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>مترجم لغة الإشارة العربية</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="video" accept="video/*" required>
      <button type="submit" class="btn">تحليل الفيديو</button>
    </form>

    <textarea id="result" placeholder="النص يظهر هنا..."></textarea>

    <button onclick="speakText()" class="btn speak">تشغيل الصوت</button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
