<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مترجم لغة الإشارة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* اللون الأزرق الفاتح */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        #translatedText {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #playButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            cursor: pointer;
        }
        #playButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>مترجم لغة الإشارة</h1>
    <p>رفع فيديو وتحويله إلى نص وصوت</p>

    <!-- رفع الفيديو -->
    <input type="file" id="videoInput" accept="video/*">
    
    <!-- عرض النص المترجم -->
    <div id="translatedText"></div>
    
    <!-- زر لتشغيل الصوت -->
    <button id="playButton" onclick="speakText()">تشغيل الصوت</button>

    <script>
        // الكود لتحليل الفيديو والنص الصوتي

        // عندما يقوم المستخدم برفع الفيديو
        document.getElementById("videoInput").addEventListener("change", function(event) {
            let videoFile = event.target.files[0];

            // إرسال الفيديو إلى الخادم
            let formData = new FormData();
            formData.append("video", videoFile);

            fetch("/api/translateSignLanguage", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let translatedText = data.translatedText;
                // عرض الترجمة
                document.getElementById('translatedText').innerText = translatedText;
                // تشغيل الصوت
                speakText(translatedText);
            })
            .catch(error => console.error("Error:", error));
        });

        // دالة لتشغيل الصوت
        function speakText(text) {
            var speech = new SpeechSynthesisUtterance();
            speech.lang = 'ar-SA';
            speech.text = text;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
